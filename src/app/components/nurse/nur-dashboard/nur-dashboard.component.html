<app-postlogin-toolbar></app-postlogin-toolbar>
<div class="container" >
  <mat-card>
    <mat-card-header>
      <mat-card-title>Appointments for the day</mat-card-title>
      <mat-card-subtitle>
        <button mat-flat-button> {{currentDate | date:'dd-MMM-yyyy'}}</button>
      </mat-card-subtitle>
    </mat-card-header>
    <br/>
    <mat-card-content>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
          <ng-container matColumnDef="patientId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Patient ID</th>
            <td mat-cell *matCellDef="let row"> {{row.patientId}} </td>
          </ng-container>
          <ng-container matColumnDef="submissionDate" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Booked On</th>
            <td mat-cell *matCellDef="let row"> {{row.submissionDate | date:'dd-MMM-yyyy'}}</td>
          </ng-container>
          <ng-container matColumnDef="reason">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Key Notes from Patient</th>
            <td mat-cell *matCellDef="let row"> {{row.reason}} </td>
          </ng-container>
          <ng-container matColumnDef="physicianEmail">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Physician</th>
            <td mat-cell *matCellDef="let row"> {{row.physicianEmail}} </td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Diagnosis Info</th>
            <td mat-cell *matCellDef="let row"> <button mat-button  [routerLink]="['/nur-add-diagnosis-info']" [state]="{ appointment_id:row.id, patient_id:row.patientId, appointment_date:row.date, physician_email:row.physicianEmail }">Add info</button></td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No booking data is available.</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
