<app-postlogin-toolbar-patient></app-postlogin-toolbar-patient>
<div class="container" >
  <mat-card>
    <mat-card-header>
      <mat-card-title>Welcome {{patientName}}</mat-card-title>
    </mat-card-header>
    <span mat-dialog-actions id ="new-appointment" align="end" >
         <button   mat-raised-button color="primary" (click)="openDialog()">New Appointment</button>
    </span>
    <mat-card-content >
        <h4>Your Appointment History</h4>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort >
          <ng-container matColumnDef="id" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
            <td mat-cell *matCellDef="let row"> {{row.date | date:'dd-MMM-yyyy'}}</td>
          </ng-container>
          <ng-container matColumnDef="physicianEmail">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Doctor Name</th>
            <td mat-cell *matCellDef="let row"> {{row.physicianEmail}} </td>
          </ng-container>
          <ng-container matColumnDef="reason">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Reason</th>
            <td mat-cell *matCellDef="let row"> {{row.reason}} </td>
          </ng-container>
          <ng-container matColumnDef="acceptance">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let row"> {{row.acceptance}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" aria-label="Select page of users"></mat-paginator>
      </div>
      <mat-card-footer>
        <div><br></div>
        
       
    </mat-card-footer>
    </mat-card-content>
  </mat-card>
</div>
