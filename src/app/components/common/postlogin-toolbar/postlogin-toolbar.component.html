<div class="toolbar" role="banner">
  <mat-toolbar color="primary" class="mat-elevation-z3">
    <mat-toolbar-row>
      <!--        <span id="left">Review</span>-->
      <span class="material-symbols-outlined">stethoscope</span>&nbsp;
      <span style="font-size: 20px; font-weight: bold; color: lightyellow">Practice Management System</span>
      <div class="spacer"></div>
      <div id="right" *ngIf="auth.user$ | async as user">
        <a mat-button [routerLink]="['/dr-dashboard']" *ngIf="user['role'] == 'Doctor'">Dashboard</a>
        <a mat-button [routerLink]="['/dr-appointment']" *ngIf="user['role'] == 'Doctor'">Appointments</a>

        <a mat-button [routerLink]="['/nur-dashboard']" *ngIf="user['role'] == 'Nurse'">Dashboard</a>

        <a mat-button [routerLink]="['/adm-dashboard']" *ngIf="user['role'] == 'Admin'">Dashboard</a>
        <a mat-button [routerLink]="['/adm-dr-schedule']" *ngIf="user['role'] == 'Admin'">Schedule</a>
        <a mat-button [routerLink]="['/adm-patient-info']" *ngIf="user['role'] == 'Admin'">Patient Info</a>

        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
      </div>
      <mat-menu #menu="matMenu">
        <a [routerLink]="['/admin-profile']" mat-menu-item *ngIf="auth.user$ | async as user">
          <mat-icon>account_circle</mat-icon>
          <span>{{user.nickname}}</span>
        </a>
        <a (click)="auth.logout()" mat-menu-item>
          <mat-icon>logout</mat-icon>
          <span>Log Out</span>
        </a>
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
