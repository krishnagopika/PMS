<app-postlogin-toolbar></app-postlogin-toolbar>
<div class="container" >
  <mat-card>
    <mat-card-header>
      <mat-card-title>Patient's Basic Information</mat-card-title>
    </mat-card-header>
    <br/>
    <mat-card-content>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
            <td mat-cell *matCellDef="let row">{{row.title}} {{row.firstName}} {{row.lastName}}</td>
          </ng-container>
          <ng-container matColumnDef="email" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email ID</th>
            <td mat-cell *matCellDef="let row"> {{row.email}}</td>
          </ng-container>
          <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact</th>
            <td mat-cell *matCellDef="let row"> {{row.contactNumber}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No booking data is available.</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
