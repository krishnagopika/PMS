<app-postlogin-toolbar></app-postlogin-toolbar>
<div class="container" >
  <mat-card>
    <mat-card-header>
      <mat-card-title>Doctors Availability Schedule</mat-card-title>
    </mat-card-header>
    <br/>
    <mat-card-content >
      <div mat-dialog-actions align="end">
      <button mat-raised-button color="primary" (click)="openDialogNew()">New Schedule</button>
    </div>
      <div><br></div>
      <div class="mat-elevation-z8" *ngIf="AllPhysicianAvailabilities!=[]">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="id" class="colomuns">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>

          <ng-container matColumnDef="email" class="colomuns">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Doctor Email</th>
            <td mat-cell *matCellDef="let row"> {{row.email}}
              </td>
          </ng-container>
          <ng-container matColumnDef="date" class="colomuns">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row"> 
              </td>
          </ng-container>
          <ng-container matColumnDef="action" id="buttons" class="colomuns">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let row"> <button mat-raised-button color="primary" id="button" (click)="openDialogUpdate(row.email,row.id, row.date)">Update</button>&nbsp;&nbsp;
                <button mat-raised-button color="accent" (click)="deleteDialog(row.id)">Delete</button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
